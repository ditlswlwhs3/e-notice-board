<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input 
          [ngFormModel]="firstName" 
          id="first_name"
          type="text"
          class="validate"
          required>
        <div *ngIf="!firstName.valid" class="red-text">First name is required</div>
        <label for="first_name">First Name</label>
      </div>
    </div>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <textarea 
              [ngFormModel]="comment" 
              id="comment" 
              class="materialize-textarea"
              required>
            </textarea>
            <div class="red-text" *ngIf="!comment.valid">Comment is required</div>
            <label for="comment">Comment</label>
          </div>
        </div>
      </form>
    </div>
    <button class="btn blue" type="submit">Submit</button>
  </form>
</div>
